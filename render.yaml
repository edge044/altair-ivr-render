services:
  - type: web
    name: altair-ivr
    env: node
    plan: starter
    region: oregon
    buildCommand: npm install
    startCommand: npm start
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 3000
      - key: NODE_ENV
        value: production
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
      - key: MY_PERSONAL_NUMBER
        sync: false
      - key: OPENAI_API_KEY
        sync: false